<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">
    <header>
        <nav>
            <h1 class="nav-title inter-normal">LOGO</h2>
            <button class="primary-button">Sign Up</button>   
        </nav>
        <div class="banner-container">
            <p class="banner-title">Cool Dark UI Template for Web flow Agencies!</p>
            <button class="primary-button">Stay Focused</button>
        </div>
    </header>
    <main>
        <section>
            <div class="action-container">
                <div class="action-description">
                    <h4 class="action-title">See It in Action</h2>
                    <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-button">Launch Live Preview</button>
                </div>
                <div>
                    <img src="images/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <section class="user-section">
            <h2 class="user-title">Joined Thousands of Productive Users</h2>
            <div class="user-container">
                <div class="userdata">
                    <h3 class="userdata-title inter-normal">50K</h3>
                    <p class="userdata-description inter-normal">Active Users</p>
                </div>
                <div class="userdata">
                    <h3 class="userdata-title inter-normal">2M+</h3>
                    <p class="userdata-description inter-normal">Focus Sessions</p>
                </div>
                <div class="userdata">
                    <h3 class="userdata-title inter-normal">95%</h3>
                    <p class="userdata-description inter-normal">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section class="feedback-section">
            <h2 class="feedback-title"></h2>

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
